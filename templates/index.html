{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Todo Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">todo Description</label>
                <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter description">
            </div>

            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
        <!-- <form method="POST">
            <input type="text" name="title" placeholder="Enter title" required>
            <input type="text" name="desc" placeholder="Enter description" required>
            <button type="submit">Add</button>
        </form> -->
    </div>

    <div class="container my-4">
        {% if all_todos|length == 0 %}
        <div class="alert alert-secondary" role="alert">
           No Todos found! Add your first Todo now!
        </div>
        {% else %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in all_todos %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>
                        <a href="/update/{{todo.sno}}" type="button"
                            class="btn btn-outline-dark btn-sm mx-1">Update</button>
                            <a href="/delete/{{todo.sno}}" type="button"
                                class="btn btn-outline-dark btn-sm mx-1">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
{% endblock body %}
